<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>見込みメニュー</title>
    <link rel="stylesheet" href="./css/menu.css">
</head>

<body>
    <div class="button-group">
        <div class="btn-wrapper">
            <button id="btnWagyu" class="menu-btn">和牛コース</button>
        </div>
        <div class="btn-wrapper">
            <button id="btnPremium" class="menu-btn">プレミアムコース</button>
        </div>
        <div class="btn-wrapper">
            <button id="btnStandard" class="menu-btn">スタンダードコース</button>
        </div>
    </div>

    <div class="card-container">

        <!-- WAGYU -->
        <div class="card" data-flag="wagyu">
            <div class="image"><img src="./img/kaisen.png" alt="海鮮"></div>
            <div class="divider"></div>
            <div class="name">海鮮</div>
        </div>

        <div class="card" data-flag="wagyu">
            <div class="image"><img src="./img/wagyu kakushu.png" alt="和牛各種"></div>
            <div class="divider"></div>
            <div class="name">和牛各種</div>
        </div>

        <div class="card" data-flag="wagyu">
            <div class="image"><img src="./img/thigh tongue.png" alt="厚切りタン"></div>
            <div class="divider"></div>
            <div class="name">厚切りタン</div>
        </div>

        <div class="card" data-flag="wagyu">
            <div class="image"><img src="./img/parfei.png" alt="パフェ"></div>
            <div class="divider"></div>
            <div class="name">パフェ</div>
        </div>

        <!-- PREMIUM -->
        <div class="card" data-flag="premium">
            <div class="image"><img src="./img/4mori.png" alt="4種盛り合わせ"></div>
            <div class="divider"></div>
            <div class="name">4種盛り合わせ</div>
        </div>

        <div class="card" data-flag="premium">
            <div class="image"><img src="./img/tongue.png" alt="牛タン"></div>
            <div class="divider"></div>
            <div class="name">牛タン</div>
        </div>

        <div class="card" data-flag="premium">
            <div class="image"><img src="./img/chisa.png" alt="チシャ"></div>
            <div class="divider"></div>
            <div class="name">巻き野菜</div>
        </div>

        <div class="card" data-flag="standard">
            <div class="image"><img src="./img/fried mono.png" alt="揚げ物"></div>
            <div class="divider"></div>
            <div class="name">揚げ物</div>
        </div>

        <!-- STANDARD -->
        <div class="card" data-flag="standard">
            <div class="image"><img src="./img/teiban.png" alt="定番肉"></div>
            <div class="divider"></div>
            <div class="name">定番3種</div>
        </div>

        <div class="card" data-flag="standard">
            <div class="image"><img src="./img/buta.png" alt="豚鶏"></div>
            <div class="divider"></div>
            <div class="name">豚鶏肉</div>
        </div>

        <div class="card" data-flag="standard">
            <div class="image"><img src="./img/namul.png" alt="ナムル盛り合わせ"></div>
            <div class="divider"></div>
            <div class="name">ナムル</div>
        </div>

        <div class="card" data-flag="standard">
            <div class="image"><img src="./img/horumon.png" alt="ホルモン"></div>
            <div class="divider"></div>
            <div class="name">ホルモン</div>
        </div>

        <div class="card" data-flag="standard">
            <div class="image"><img src="./img/cold noodle.png" alt="冷麵"></div>
            <div class="divider"></div>
            <div class="name">冷麵</div>
        </div>

    </div>

    <script src="./js/menu_new.js" defer></script>

</body>

</html>
