<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width,initial-scale=1" >
  <title>Language Select</title>
  <link rel="stylesheet" href="./css/language_select.css" >
</head>
<body>
  <main>
    <h1>言語を選択してください</h1>

    <section class="grid">
      <button class="lang" data-lang="JP">
        <img class="flag" src="./img/flag/japan.png" alt="Japan flag" >
        <span>日本語</span>
      </button>

      <button class="lang" data-lang="KR">
        <img class="flag" src="./img/flag/korea.png" alt="Korea flag" >
        <span>한국어</span>
      </button>

      <button class="lang" data-lang="EN">
        <img class="flag" src="./img/flag/theUK.png" alt="English flag" >
        <span>English</span>
      </button>

      <button class="lang" data-lang="TH">
        <img class="flag" src="./img/flag/thailand.png" alt="Thailand flag" >
        <span>ภาษาไทย</span>
      </button>

      <button class="lang" data-lang="CN">
        <img class="flag" src="./img/flag/china.png" alt="China flag" >
        <span>中文</span>
      </button>

      <button class="lang" data-lang="TW">
        <img class="flag" src="./img/flag/taiwan.png" alt="Taiwan flag" >
        <span>繁體中文</span>
      </button>

      <button class="lang" data-lang="HK">
        <img class="flag" src="./img/flag/hongkong.png" alt="Hong Kong flag" >
        <span>繁體中文（香港）</span>
      </button>

      
    </section>
  </main>

  <script src="./js/language_select.js"></script>
</body>
</html>
