<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SLIDE MENU見込み</title>
  <link rel="stylesheet" href="./css/test_slideMenu.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script defer src="./js/test_slideMenu.js"></script>
</head>

<body>
  <div>
    <p class="subtitle">メニュー見込み</p>
    <h1 class="main-title">炭焼き肉</h1>
  </div>

  <div class="slider-container" id="sliderContainer">
    <div class="slider-track" id="sliderTrack">
      <!-- Cards sẽ được thêm bằng JavaScript -->
    </div>
  </div>

  <button class="close-btn" id="closeBtn">
    <svg viewBox="0 0 24 24" fill="none">
      <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" />
    </svg>
  </button>

  <div class="card-info" id="cardInfo">
    <h2 id="cardTitle"></h2>
    <p id="cardDesc"></p>
  </div>
</body>

</html>
