<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注意事項</title>
    <link rel="stylesheet" href="./css/attention.css">
</head>

<body>
    <h2>ご利用前にご確認ください</h2>

    <div class="box">
        <span class="ok-icon">
            <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M20 6L9 17l-5-5" fill="none" stroke="currentColor" stroke-width="5" />
            </svg>
        </span>

        <p>食べ飲み残しをした場合は追加料金が発生になります。</p>
    </div>
    <div class="box">
        <span class="ok-icon">
            <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M20 6L9 17l-5-5" fill="none" stroke="currentColor" stroke-width="5" />
            </svg>
        </span>

        <p>お席の時間を過ぎた場合は、追加料金をいただきます。</p>
    </div>
    <div class="box">
        <span class="ok-icon">
            <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M20 6L9 17l-5-5" fill="none" stroke="currentColor" stroke-width="5" />
            </svg>
        </span>

        <p>飲み放題のお客様は、一度にお一人様一杯までです。</p>
    </div>
    <div class="box">
        <span class="ok-icon">
            <svg class="check-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M20 6L9 17l-5-5" fill="none" stroke="currentColor" stroke-width="5" />
            </svg>
        </span>
        <p>
            ９０分のコースは、オーダー時間６５分となります。<br>
            １２０分のコースは、オーダー時間９０分となります。
        </p>
    </div>

    <div class="checkbox-wrapper">
        <input class="input" id="checkbox-filled" type="checkbox" />
        <label class="checkbox" for="checkbox-filled">
            <span>
                <svg width="12px" height="10px">
                    <use xlink:href="#check"></use>
                </svg>
            </span>
            <span>すべて同意します。</span>
        </label>
        <svg class="inline-svg">
            <symbol id="check" viewbox="0 0 12 10">
                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
            </symbol>
        </svg>
    </div>


    <button id="pressableBtn" class="pressable-btn" role="button" disabled>
        <span class="text">スタート</span>
    </button>

    <script src="./js/attention.js"></script>
</body>

</html>
